<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volt PWA</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.webmanifest">
    
    <!-- Meta tags for PWA -->
    <meta name="theme-color" content="#f59e0b">
    <meta name="description" content="Volt PWA with ChatGPT Memory Bank">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png">
    <link rel="apple-touch-icon" href="/icon-192.png">
    
    <!-- iOS PWA support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Volt PWA">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f9fafb;
        }
        
        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #f59e0b;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        // Volt PWA - Updated to use working API endpoints
        
        let apiResponse = null;
        let loading = false;
        let error = null;

        // UPDATED: Use working direct function URL
        const callWorkingAPI = async () => {
            setLoading(true);
            setError(null);
            setApiResponse(null);

            try {
                console.log('üöÄ Calling working Volt API...');
                
                // CHANGED: Use /.netlify/functions/ping (working URL)
                const response = await fetch('/.netlify/functions/ping', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('‚úÖ API Success:', data);
                setApiResponse(data);
                updateUI();

            } catch (err) {
                console.error('‚ùå API Error:', err);
                setError(err.message);
                updateUI();
            } finally {
                setLoading(false);
            }
        };

        // Test POST request
        const testPostAPI = async () => {
            setLoading(true);
            setError(null);
            setApiResponse(null);

            try {
                const testData = {
                    message: 'Hello from Volt PWA!',
                    timestamp: new Date().toISOString(),
                    action: 'test_post'
                };

                // CHANGED: Use /.netlify/functions/ping (working URL)
                const response = await fetch('/.netlify/functions/ping', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('‚úÖ POST Success:', data);
                setApiResponse(data);
                updateUI();

            } catch (err) {
                console.error('‚ùå POST Error:', err);
                setError(err.message);
                updateUI();
            } finally {
                setLoading(false);
            }
        };

        // Helper functions
        const setLoading = (isLoading) => {
            loading = isLoading;
        };

        const setError = (errorMessage) => {
            error = errorMessage;
        };

        const setApiResponse = (response) => {
            apiResponse = response;
        };

        // Update UI based on state
        const updateUI = () => {
            const root = document.getElementById('root');
            
            root.innerHTML = `
                <div class="max-w-4xl mx-auto p-6 bg-gray-50 min-h-screen">
                    <!-- Header -->
                    <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                        <h1 class="text-3xl font-bold text-gray-800 mb-2 flex items-center gap-3">
                            ‚ö° Volt PWA - API Working! üéâ
                        </h1>
                        <p class="text-gray-600 mb-4">
                            Your Netlify Functions are successfully deployed and working
                        </p>
                        
                        <!-- Status Banner -->
                        <div class="bg-green-50 border border-green-200 rounded-lg p-4 mb-4">
                            <div class="flex items-center gap-2">
                                <span class="text-green-500">‚úÖ</span>
                                <span class="font-medium text-green-800">Backend Status: Operational</span>
                            </div>
                            <p class="text-green-700 text-sm mt-1">
                                Function endpoint: <code>/.netlify/functions/ping</code> ‚úÖ
                            </p>
                        </div>

                        <!-- Test Buttons -->
                        <div class="flex flex-wrap gap-3">
                            <button
                                onclick="callWorkingAPI()"
                                ${loading ? 'disabled' : ''}
                                class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 disabled:bg-gray-400 flex items-center gap-2"
                            >
                                ${loading ? 'üîÑ' : '‚úÖ'} Test Working API
                            </button>
                            
                            <button
                                onclick="testPostAPI()"
                                ${loading ? 'disabled' : ''}
                                class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 disabled:bg-gray-400 flex items-center gap-2"
                            >
                                ${loading ? 'üîÑ' : 'üí¨'} Test POST Request
                            </button>
                        </div>
                    </div>

                    ${error ? `
                    <!-- Error Display -->
                    <div class="bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
                        <div class="flex items-center gap-2 mb-2">
                            <span class="text-red-500">‚ùå</span>
                            <h3 class="font-medium text-red-800">Error</h3>
                        </div>
                        <p class="text-red-700 text-sm">${error}</p>
                    </div>
                    ` : ''}

                    ${apiResponse ? `
                    <!-- API Response -->
                    <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center gap-2">
                            <span class="text-green-500">‚úÖ</span>
                            API Response
                        </h2>
                        
                        <div class="bg-gray-50 p-4 rounded-lg overflow-x-auto">
                            <pre class="text-sm text-gray-700">${JSON.stringify(apiResponse, null, 2)}</pre>
                        </div>
                        
                        <div class="mt-4 p-3 bg-green-50 border border-green-200 rounded">
                            <p class="text-green-800 font-medium">üéâ Success!</p>
                            <p class="text-green-700 text-sm">
                                Your Volt PWA backend is fully operational. You can now build memory features!
                            </p>
                        </div>
                    </div>
                    ` : ''}

                    <!-- Next Steps -->
                    <div class="bg-white rounded-lg shadow-lg p-6">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center gap-2">
                            üß† Ready for Memory Bank Integration
                        </h2>
                        
                        <div class="space-y-4">
                            <div class="p-4 bg-blue-50 border border-blue-200 rounded-lg">
                                <h3 class="font-medium text-blue-800 mb-2">‚úÖ What's Working:</h3>
                                <ul class="text-blue-700 text-sm space-y-1">
                                    <li>‚Ä¢ Netlify Functions deployed successfully</li>
                                    <li>‚Ä¢ API endpoints responding with JSON</li>
                                    <li>‚Ä¢ CORS headers configured properly</li>
                                    <li>‚Ä¢ Both GET and POST requests supported</li>
                                </ul>
                            </div>
                            
                            <div class="p-4 bg-yellow-50 border border-yellow-200 rounded-lg">
                                <h3 class="font-medium text-yellow-800 mb-2">üîß Technical Note:</h3>
                                <p class="text-yellow-700 text-sm">
                                    Using <code>/.netlify/functions/ping</code> instead of <code>/api/ping</code> 
                                    because the redirect rule needs adjustment. This doesn't affect functionality!
                                </p>
                            </div>
                            
                            <div class="p-4 bg-green-50 border border-green-200 rounded-lg">
                                <h3 class="font-medium text-green-800 mb-2">üöÄ Ready for Next Features:</h3>
                                <ul class="text-green-700 text-sm space-y-1">
                                    <li>‚Ä¢ ChatGPT Memory Bank storage functions</li>
                                    <li>‚Ä¢ Conversation persistence system</li>
                                    <li>‚Ä¢ Shopify integration endpoints</li>
                                    <li>‚Ä¢ Advanced PWA features</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        };

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            updateUI();
        });

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
