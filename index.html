<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Volt Memory Bank</title>
  <meta name="theme-color" content="#7c3aed" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="max-w-4xl mx-auto p-6">
    <!-- Header -->
    <div class="bg-white rounded-lg shadow p-6 mb-6">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">ðŸ§  Volt Memory Bank</h1>
      <p class="text-gray-600">Test backend and memory functions</p>
    </div>

    <!-- Test API -->
    <div class="bg-white rounded-lg shadow p-6 mb-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Test Backend</h2>
      <div class="flex gap-3 mb-4">
        <button id="btnPing" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Test Ping</button>
        <button id="btnMemory" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">Test Memory</button>
      </div>
      <div id="results" class="bg-gray-50 p-4 rounded-lg min-h-20">
        <p class="text-gray-500">Click a button to testâ€¦</p>
      </div>
    </div>

    <!-- Context -->
    <div class="bg-white rounded-lg shadow p-6 mb-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">3-Month Context</h2>
      <textarea id="contextSummary" class="w-full h-32 p-3 border border-gray-300 rounded-lg mb-4" placeholder="Describe your 3-month ChatGPT relationshipâ€¦"></textarea>
      <button id="btnSaveContext" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700">Save Context</button>
    </div>

    <!-- Conversation -->
    <div class="bg-white rounded-lg shadow p-6 mb-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Save Conversation</h2>
      <input id="conversationTitle" placeholder="Titleâ€¦" class="w-full p-3 border border-gray-300 rounded-lg mb-3"/>
      <textarea id="conversationContent" placeholder="Paste chatâ€¦" class="w-full h-32 p-3 border border-gray-300 rounded-lg mb-4"></textarea>
      <button id="btnSaveConversation" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Save Conversation</button>
    </div>
  </div>

  <script>
    // ---------- UI helper ----------
    function show(message, ok = true) {
      const el = document.getElementById('results');
      el.innerHTML = `<pre class="${ok ? 'text-green-600' : 'text-red-600'} whitespace-pre-wrap text-sm">${message}</pre>`;
    }

    // ---------- Ping (KNOWN-WORKING PATH) ----------
    async function testPing() {
      try {
        show('Testing pingâ€¦', true);
        const res = await fetch('/.netlify/functions/ping');
        const raw = await res.text();
        let data; try { data = JSON.parse(raw); } catch { data = null; }
        const ok = res.ok && data && (data.ok === true || data.msg === 'pong' || data.message);
        if (ok) show(`âœ… Ping:\n${JSON.stringify(data ?? {raw}, null, 2)}`, true);
        else show(`âŒ Ping error:\nHTTP ${res.status}\n${raw}`, false);
      } catch (err) {
        show(`âŒ Ping failed: ${err.message}`, false);
      }
    }

    // ---------- Memory (works with current dummy + future real API) ----------
    async function testMemory() {
      try {
        show('Testing memoryâ€¦', true);
        // Use GET so it works with your current simple memory.js
        const res = await fetch('/.netlify/functions/memory');
        const raw = await res.text();
        let data; try { data = JSON.parse(raw); } catch { data = null; }

        // Accept any of these as success:
        // { ok: true, ... }  OR  { status: "success", ... }  OR  { message: "Memory function alive âœ…" }
        const ok =
          res.ok && (
            (data && data.ok === true) ||
            (data && data.status === 'success') ||
            (data && typeof data.message === 'string' && data.message.includes('alive')) ||
            (!data && raw.trim() !== '')
          );

        if (ok) show(`âœ… Memory:\n${JSON.stringify(data ?? {raw}, null, 2)}`, true);
        else show(`âŒ Memory error:\nHTTP ${res.status}\n${raw}`, false);
      } catch (err) {
        show(`âŒ Memory failed: ${err.message}`, false);
      }
    }

    // ---------- Save Context (POST; treats any 200 as success for now) ----------
    async function saveContext() {
      try {
        const content = document.getElementById('contextSummary').value.trim();
        if (!content) return show('âŒ Enter context first', false);

        const res = await fetch('/.netlify/functions/memory', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ type: 'context-summary', text: content })
        });
        const raw = await res.text();
        let data; try { data = JSON.parse(raw); } catch { data = null; }
        if (res.ok) show(`âœ… Context saved\n${data ? JSON.stringify(data, null, 2) : ''}`, true);
        else show(`âŒ Context error:\nHTTP ${res.status}\n${raw}`, false);
      } catch (err) {
        show(`âŒ Save context failed: ${err.message}`, false);
      }
    }

    // ---------- Save Conversation (POST; treats any 200 as success) ----------
    async function saveConversation() {
      try {
        const title = document.getElementById('conversationTitle').value.trim();
        const content = document.getElementById('conversationContent').value.trim();
        if (!title || !content) return show('âŒ Enter title & content', false);

        const res = await fetch('/.netlify/functions/memory', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            type: 'conversation',
            text: `Title: ${title}\n\n${content}`,
            meta: { category: 'general' }
          })
        });
        const raw = await res.text();
        let data; try { data = JSON.parse(raw); } catch { data = null; }
        if (res.ok) {
          show(`âœ… Conversation saved\n${data ? JSON.stringify(data, null, 2) : ''}`, true);
          document.getElementById('conversationTitle').value = '';
          document.getElementById('conversationContent').value = '';
        } else {
          show(`âŒ Conversation error:\nHTTP ${res.status}\n${raw}`, false);
        }
      } catch (err) {
        show(`âŒ Save conversation failed: ${err.message}`, false);
      }
    }

    // Wire buttons
    document.getElementById('btnPing').addEventListener('click', testPing);
    document.getElementById('btnMemory').addEventListener('click', testMemory);
    document.getElementById('btnSaveContext').addEventListener('click', saveContext);
    document.getElementById('btnSaveConversation').addEventListener('click', saveConversation);

    // Boot message
    document.addEventListener('DOMContentLoaded', () => {
      show('Page loaded. Ready to test.', true);
    });
  </script>
</body>
</html>
