<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Volt PWA - Memory Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="max-w-4xl mx-auto p-6">
    <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">ðŸ§  Volt Memory Bank</h1>
      <p class="text-gray-600 mb-4">Test backend and memory functions</p>
    </div>

    <!-- Test API -->
    <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Test Backend</h2>
      <div class="flex gap-3 mb-4">
        <button onclick="testPing()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Test Ping</button>
        <button onclick="testMemory()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">Test Memory</button>
      </div>
      <div id="results" class="bg-gray-50 p-4 rounded-lg min-h-20">
        <p class="text-gray-500">Click buttons to testâ€¦</p>
      </div>
    </div>

    <!-- Context -->
    <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">3-Month Context</h2>
      <textarea id="contextSummary" class="w-full h-32 p-3 border border-gray-300 rounded-lg mb-4"></textarea>
      <button onclick="saveContext()" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700">Save Context</button>
    </div>

    <!-- Conversation -->
    <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Save Conversation</h2>
      <input id="conversationTitle" placeholder="Titleâ€¦" class="w-full p-3 border border-gray-300 rounded-lg mb-3"/>
      <textarea id="conversationContent" placeholder="Paste chatâ€¦" class="w-full h-32 p-3 border border-gray-300 rounded-lg mb-4"></textarea>
      <button onclick="saveConversation()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Save Conversation</button>
    </div>
  </div>

  <script>
    function updateResults(message, isError = false) {
      const results = document.getElementById('results');
      results.innerHTML = `<pre class="${isError ? 'text-red-600' : 'text-green-600'} whitespace-pre-wrap text-sm">${message}</pre>`;
    }

    // âœ… working ping
    async function testPing() {
      try {
        updateResults('Testing pingâ€¦');
        const res = await fetch('/.netlify/functions/ping');
        const data = await res.json();
        updateResults(`âœ… Ping: ${JSON.stringify(data, null, 2)}`);
      } catch (err) {
        updateResults(`âŒ Ping failed: ${err.message}`, true);
      }
    }

    // âœ… fixed memory
    async function testMemory() {
      try {
        updateResults('Testing memoryâ€¦');
        const res = await fetch('/.netlify/functions/memory', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-Volt-User': 'volt-web-test'
          },
          body: JSON.stringify({
            type: 'note',
            text: 'Test memory entry',
            meta: { origin: 'button' }
          })
        });
        const data = await res.json();
        if (data.ok) {
          updateResults(`âœ… Memory saved: ${JSON.stringify(data.entry, null, 2)}`);
        } else {
          updateResults(`âŒ Memory error: ${data.error || 'Unknown'}`, true);
        }
      } catch (err) {
        updateResults(`âŒ Memory failed: ${err.message}`, true);
      }
    }

    async function saveContext() {
      try {
        const content = document.getElementById('contextSummary').value;
        if (!content.trim()) return updateResults('âŒ Enter context first', true);

        const res = await fetch('/.netlify/functions/memory', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-Volt-User': 'volt-web-test'
          },
          body: JSON.stringify({ type: 'context-summary', text: content })
        });
        const data = await res.json();
        if (data.ok) updateResults('âœ… Context saved!');
        else updateResults(`âŒ Context error: ${data.error || 'Unknown'}`, true);
      } catch (err) {
        updateResults(`âŒ Save context failed: ${err.message}`, true);
      }
    }

    async function saveConversation() {
      try {
        const title = document.getElementById('conversationTitle').value;
        const content = document.getElementById('conversationContent').value;
        if (!title.trim() || !content.trim()) return updateResults('âŒ Enter title & content', true);

        const res = await fetch('/.netlify/functions/memory', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-Volt-User': 'volt-web-test'
          },
          body: JSON.stringify({
            type: 'conversation',
            text: `Title: ${title}\n\n${content}`,
            meta: { category: 'general' }
          })
        });
        const data = await res.json();
        if (data.ok) {
          updateResults('âœ… Conversation saved!');
          document.getElementById('conversationTitle').value = '';
          document.getElementById('conversationContent').value = '';
        } else {
          updateResults(`âŒ Conversation error: ${data.error || 'Unknown'}`, true);
        }
      } catch (err) {
        updateResults(`âŒ Save conversation failed: ${err.message}`, true);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateResults('Page loaded. Ready to test.');
    });
  </script>
</body>
</html>
